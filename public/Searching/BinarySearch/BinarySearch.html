<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSA Visualizer - Binary Search</title>
    <link rel="stylesheet" href="BinarySearch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <nav>
        <h1>Binary Search</h1>
        <p>Binary search is an efficient algorithm for locating a target value within a sorted array. It operates on the divide-and-conquer principle, repeatedly halving the search interval until the target is found or determined to be absent.</p>
        <span>Time Complexity O(log n)</span>
    </nav>
    
    <div class="main-container">
        <div class="binary-search-container">
            <!-- Content for binary search visualization can be added here -->
        </div>
    </div>

    <footer>
        <p id="alertTextMessage"></p>
        <div class="binary-search-input-container">
            <input type="text" name="inputList" id="inputList" placeholder="Enter numbers eg.10,20,30...">
            <input type="button" value="Submit" id="submitInputNumber">
        </div>
        <div class="binary-search-input-container">
            <input type="number" name="inputNumber" id="inputNumber" placeholder="Search a number...">
            <input type="button" value="Search" id="searchInputNumber">
        </div>
    </footer>

    <script src="binarySearch.js"></script>
</body>
</html>
